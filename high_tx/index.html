<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Transactions</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 7%;
    }

    .container {
      margin: 20px;
    }

    .transaction {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .transaction h2 {
      color: #4caf50;
    }

    .outputs {
      margin-left: 20px;
    }

    .outputs p {
      font-size: 0.8em;
      margin: 5px 0;
    }

    .tx-info {
      font-size: 0.9em;
      color: #555;
    }

    .transaction:hover {
      background-color: #e0f7fa;
    }

    .tx-info-group {
      margin-bottom: 10px;
    }

    .tx-info-group p {
      margin: 0;
    }

    /* Stile per il box informativo */
    .info-box {
      background-color: #dff0d8;
      border: 2px solid #4caf50;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 1em;
      color: #333;
    }

    .summary {
      font-size: 0.9em;
      margin-top: 10px;
    }

    #blockHashInput {
        border: 2px solid #4caf50;
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 1em;
        width: 80px;
        text-align: center;
        background-color: #f4f4f4;
        color: #333;
    }

    #blockHashInput:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        background-color: #fff;
    }

    #searchButton {
    background: linear-gradient(145deg, #d4edda, #a9dfbf); /* Sfumature di verde */
    border: 1px solid #4caf50; /* Verde come gli altri contenuti */
    border-radius: 4.5px; /* Più piccolo rispetto a prima */
    padding: 6px 12px; /* Riduzione del padding */
    font-size: 11.5px; /* Dimensione del testo ridotta */
    color: #2c3e50;
    font-weight: bold;
    text-shadow: none; /* Rimozione dell'ombra di testo */
    cursor: pointer;
    transition: none; /* Rimozione dell'animazione */
}

#searchButton:hover {
    background: linear-gradient(145deg, #c8e6c9, #a5d6a7); /* Verde leggermente più chiaro al passaggio del mouse */
}



  </style>
</head>

    function convertTimestamp(timestamp) {
      const date = new Date(timestamp * 1000);
      return date.toLocaleString();
    }

    function calculateTotalValue(outputs) {
      return outputs.reduce((acc, output) => acc + output.value, 0);
    }

    function calculateTotalBtc(outputs) {
      const totalSatoshis = calculateTotalValue(outputs);
      const satoshisPerBtc = 100000000;
      return totalSatoshis / satoshisPerBtc;
    }

    function formatBtc(btc) {
      return btc.toLocaleString(undefined, { minimumFractionDigits: 8, maximumFractionDigits: 8 });
    }

    function formatEuro(euro) {
      return euro.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' €';
    }

    function formatBtcToEuro(btc) {
      const euroRate = 48870.66; // warning: this is fixed rate for simplicity
      const euro = btc * euroRate;
      return formatEuro(euro);
    }

    function renderSummary() {
      const totalTxCount = transactions.length;
      const totalBtc = transactions.reduce((acc, tx) => acc + calculateTotalBtc(tx.out), 0);
      const summary = transactions.map((tx, index) => {
        const txBtc = calculateTotalBtc(tx.out);
        return `Transazione ${index + 1} • ${formatBtc(txBtc)} bitcoin <span style="opacity: 0.5">• ${formatBtcToEuro(txBtc)}</span>`;
      }).join('<br>');

        const newBlockHeight = document.getElementById('blockHashInput').value;

    }

      const summaryBox = `
        <h1 style="display: flex; align-items: center;">
            <img src="https://cdn3.iconfinder.com/data/icons/arrows-397/48/arrow_high-64.png" style="width: 32px; height: auto; margin-right: 8px;">
            HIGH TX • 
            <span style="margin-left: 8px; font-size: 20px; opacity: .55;">Le transazioni con più valore in un blocco Bitcoin</h2>

            <p>Modifica l'hash e poi clicca su 'cerca' per effettuare una nuova ricerca in un nuovo blocco.</p>

                <input style="min-width: 430px; font-size: 12px; text-align: left;" type='text' id='blockHashInput' placeholder="insert a block hash here..." value='${block_hash}' onchange='updateBlockHash()'>
                <button id="searchButton" style="margin-left: 10px;">Cerca</button>

        <div class="info-box">
          <h3>Le ${totalTxCount} transazioni con più valore nel blocco numero ${transactions[0].block_height}</h3>
          <p>Il valore totale della somma di tutte le 10 transazioni è di ${formatBtc(totalBtc)} bitcoin. </p>
          <p>Valore in euro: (${formatBtcToEuro(totalBtc)})</p>
          <div class="summary">
            <h4>Riassunto del valore delle 10 transazioni in ordine decrescente:</h4>
            ${summary}
          </div>
        </div>

        <h3>Dettaglio delle singole transazioni</h3>
        <p>Le transazioni sono visualizzate in ordine 
            descrescente per valore in bitcoin. Vengono visualizzate delle informazioni specifiche quali:<p>
        <ul>
            <li>Hash della transazione</li>
            <li>Tempo: momento di creazione della transazione</li>
            <li>Altezza del blocco in cui è stata inclusa</li>

            <li>Valore totale in satoshis e in bitcoin</li>
            <li>Elenco di tutti gli output</li>
        </ul>   
      `;

      const container = document.getElementById('transaction-summary');
      container.innerHTML = summaryBox;
    }

    function renderTransactions() {
      const container = document.getElementById('transaction-list');
      
      transactions.forEach(transaction => {
        const txDiv = document.createElement('div');
        txDiv.className = 'transaction';

        txDiv.innerHTML = `
            <h2>Transaction Hash: ${transaction.hash}</h2>
            <div class="tx-info-group">
                <p class="tx-info">Time: ${convertTimestamp(transaction.time)}</p>
                <p class="tx-info">Block Height: ${transaction.block_height}</p>
                <p class="tx-info">Number of Inputs: ${transaction.inputs.length}</p>
                <p class="tx-info">Number of Outputs: ${transaction.out.length}</p>
            </div>
            <p class="tx-info">Total Value: ${calculateTotalValue(transaction.out)} satoshis (~${formatBtc(calculateTotalBtc(transaction.out))} BTC)</p>
            <div class="outputs">
                ${transaction.out.map((output, index) => {
                const outputBtc = output.value / 100000000;  // Convert satoshis to BTC
                const outputEuro = outputBtc * 48870.66;  // Convert BTC to Euro using the fixed rate
                return `<p>Output ${index + 1} - Value: ${formatBtc(outputBtc)} bitcoin <span style="opacity: 0.5">• ${formatEuro(outputEuro)}</span></p>`;
                }).join('')}
            </div>
        `;


        container.appendChild(txDiv);
      });
    }


    renderSummary();
    renderTransactions();
